<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Listas</title>
</head>
<body>
    <header>
        <h1>Teste de lista com 1 item</h1>
    </header>
    <main>
        <h2>Lista Ordenada com 1 item</h2>
        <ol>
            <li>Somente 1 item</li>
        </ol>
        <h2>Lista Não Ordenada com 1 item</h2>
        <ul>
            <li>Somente 1 item</li>
        </ul>
        <h2>Lista Ordenada com 2 itens</h2>
        <ol>
            <li>Banana</li>
            <li>Laranja</li>
        </ol>
        <h2>Lista Não Ordenada com 2 itens</h2>
        <ul>
            <li>Sabonete</li>
            <li>Sabão</li>
        </ul>
    </main>
</body>
</html>
